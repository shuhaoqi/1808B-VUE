<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="vue.js"></script>
    <!-- 
      指令：
        v-html:解析html
        v-text:不能解析html，直接当做文本输出
        v-if:通过表达式的真假值操作Dom的添加与删除
        v-else:必须跟在v-if或者v-else-if后面
        v-show:控制css属性 display
        v-for:遍厉数组或者对象
        v-on:绑定事件   简写@
        v-model:给表单控件做双向数据绑定
        v-bind:绑定属性   简写 :(英文下)

      双向数据绑定原理：
          boject.defineProperty()对数据的属性进行劫持，把每一个  
     -->
  </head>
  <body>
    <div id="app"></div>
    <script>
      var vm = new Vue({
        //配置对象 /选项对象
        el: '#app', //元素，
        template: `
        <div>
        <h3>这是标题标签</h3>
        <p>{{message}}</p>
        <p>{{reverseMsg}}</p>
        </div>
        `,
        data: {
          //数据
          message: 'hello vue'
        },
        computed: {
          //计算属性的值是函数返回值
          // 属性名
          reverseMsg: function() {
            //反
            return this.message
              .split('')
              .reverse()
              .join('')
          }
        },
        watch: {
          //监听谁 参考方案
        },
        methods: {
          //vue中声明的方法函数
        },
        beforeCreate() {
          //创建实例之前，data,el都是undefined
        },
        Creathed() {
          //创建实例完成，data已经加载 但是el还没有挂载的实例上
        },
        beforeMount() {
          // 挂载之前
        },
        Mounted() {
          //挂载完成
        },
        beforeUpdata() {
          //更新数据前
        },
        Updataed() {
          //更新完成
        },
        beforeDestroy() {
          // 销毁之前
        },
        Destroted() {
          // 销毁完成
        }
      })
    </script>
  </body>
</html>
