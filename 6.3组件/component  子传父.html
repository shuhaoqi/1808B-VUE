<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>子传父</title>
    <script src="vue.js"></script>
    <!-- 肯鹏内吃 -->
    <!-- components -->
    <!-- 弹木铺累 -->
    <!-- template -->

    <!-- 
        组件：可复用的功能界面，可复用的vue实例
        要素：

        子组件向父组件传值
            子组件调用$emit()方法
                接受两个参数，
                     第一个参数：自定义事件名称，必写
                     第二个参数：传递的值，可选

            父组件监听子组件的自定义事件:
                    v-on:自定义事件名称/ @自定义事件名称
     -->
  </head>
  <body>
    <div id="app">
      <parent-component :message="message"></parent-component>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: '端午节'
        },
        components: {
          'parent-component': {
            props: {
              message: String
            },
            template: `
                    <div>
                        <span>{{message}}</span>
                        <span>{{msg}}</span>
                        <child-component :message="message" v-on:sendinfo="receive"></child-component>
                    </div>
                `,
            data() {
              return {
                msg: ''
              }
            },
            methods: {
              receive(value) {
                //这个回调函数接收了一个参数，这个参数保存了子组件传递过来的数据
                console.log(value)
                this.msg = value
              }
            },
            components: {
              'child-component': {
                props: ['message'],
                template: `
                        <div @click="send">
                           {{message}}
                        </div>
                        `,
                data() {
                  return {
                    info: '吃粽子'
                  }
                },
                methods: {
                  send() {
                    //广播事件
                    this.$emit('sendinfo', this.info)
                  }
                }
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
