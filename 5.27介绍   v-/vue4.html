<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        background: red;
      }
      .chid {
        width: 200px;
        height: 200px;
        background: blue;
      }
    </style>
    <script src="vue.js"></script>
    <!-- 
        v-on: 绑定事件
          语法: v-on:事件类型="函数名"
          简写形式@事件名称
          不传参数，函数名可以不加小括号，如果需要传参数，函数名必须加小括号，
          并且把参数放在小括号里面

        事件修饰符：
            阻止默认事件
                .prevent 
            取消冒泡
                .stop
        按键修饰符
            .enter
            键码，数字(13)        
     -->
  </head>
  <body>
    <div id="app">
      <h3>{{ message }}</h3>
      <p v-on:click="show('mm',$event)">点击</p>
      <!-- <p @click="show">简写</p> -->
      <a href="https://www.baidu.com/" @click.prevent="fn">百度</a>
      <div class="box" @click="fnp">
        <div class="chid" @click.stop="fnc"></div>
      </div>
      <input type="text" @keyup="enter($event)" />
      <!-- <p @dblclick="show">双击哦</p> -->
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'vue点击事件的渲染'
        },
        methods: {
          //methods配置参数存方法(函数)
          //   show: function() {
          // console.log(1)
          //es6
          show(str, event) {
            console.log(str)
            console.log(event.target.innerHTML)
          },
          fn() {
            alert(1)
          },
          fnp() {
            alert('fnp')
          },
          fnc() {
            alert('fnc')
          },
          enter(event) {
            console.log(event)
          }
        }
      })
    </script>
  </body>
</html>
