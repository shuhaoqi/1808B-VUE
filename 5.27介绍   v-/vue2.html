<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="vue.js"></script>
    <!-- 
        指令：都是以v-开头的,元素的自定义属性
        v-html: 解析更新html元素
        v-text: 不能把元素的标签解析出去，当做纯文本输出
     -->
  </head>
  <body>
    <div id="app">
      <p v-html="a">{{ message }}</p>
      {{ message.toUpperCase() }}
      <!-- toUpperCase() 表达式让vue小写改大写-->
      <span>{{ num + 5 }}</span>
      <!-- 可以计算加减 -->
      <p v-text="b"></p>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          message: 'vue',
          a: "<a href='#'>v-html<a>",
          num: 5,
          b: "<a href='#'>v-html<a>"
        }
      })
    </script>
  </body>
</html>
